<div class="w3-container">
<div  ng-controller="ControlDeContratistasCtrl as ctrl">
    <div class="w3-container w3-center">
        <div class="container align-middle text-center">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-xs-9">
                    <label class="titulos"><b> CONTRATANTES DENTRO DEL APLICTIVO</b></label>
                    </div>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-9">
                    <div layout="column" layout-align="center center">
                        <md-select aria-label="simpleSelect1" class="titulos" placeholder="Asignar Contratante" ng-model="contratante"  style="min-width: 200px;"  ng-change="showTable(contratante)">
                            <md-option ng-value="contratante" ng-repeat="contratante in contratantes">{{contratante.nombreEmpresa}}</md-option>
                        </md-select>
                        <p class="md-caption titulos">El Contratante escogido fue {{ contratante ? contratante.nombreEmpresa : 'Nadie todavía' }}</p>
                    </div>
                    <br>
                    <div class="table-responsive" ng-show="bandera">
                        <table class="table borderless table-hover">
                            <thead>
                            <tr class="titulos">
                                <th class="text-center">NOMBRE EMPRESA</th>
                                <th class="text-center">INFORMACIÓN</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="texto"  ng-repeat="todo in contratistas" >
                                <td>{{todo.nombreEmpresa}}</td>
                                <td><button class="btn btn-primary" ng-click="showAlert($event,todo)">Resumen</button></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
