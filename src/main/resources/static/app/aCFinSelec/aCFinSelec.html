
<div class="w3-container">
<div  ng-controller="View1Ctrl as ctrl">
    <div class="w3-container w3-center">
        <div class="container text-center">
            <div class="row">
                <div class="col-xs-9">
                    <h4 class="titulos"><b>ASIGNE AL FINALISTA DE SELECCIÓN UN CONTRATO DE LOS DISPONIBLES</b></h4>
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="titulos">CONTRATOS DISPONIBLES</label>
                            <div layout="column" layout-align="center center">
                                <md-select aria-label="simpleSelect1" class="titulos" placeholder="Asignar Contrato" ng-model="contrato"  style="min-width: 200px;">
                                    <md-option ng-value="contrato" ng-repeat="contrato in listado">{{contrato.nombreContrato}}</md-option>
                                </md-select>
                                <p class="md-caption titulos">El Contrato escogido fue {{ contrato ? contrato.nombreContrato : 'Nadie todavía' }}</p>
                            </div>

                        </div>
                        <div class="col-sm-6">
                            <label class="titulos">FINALISTAS DISPONIBLES</label>
                            <div layout="column" layout-align="center center">
                                <md-select aria-label="simpleSelect1" class="titulos" placeholder="Asignar Finalista" ng-model="selecc"  style="min-width: 200px;" >
                                    <md-option ng-value="todo" ng-repeat="todo in listado2">{{todo.nombreEmpresa}}</md-option>
                                </md-select>
                                <p class="md-caption titulos">El Finalista escogido fue {{ todo ? todo.nombreEmpresa : 'Nadie todavía' }}</p>
                            </div>
                        </div>

                    </div>
                    <br>
                    <br>
                    <button class="btn btn-primary" ng-click="asignar($event,contrato.idContrato,selecc.idFinalista)">ASIGNAR</button>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
