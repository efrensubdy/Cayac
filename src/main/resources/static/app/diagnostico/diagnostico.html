
<html>
<div>
<div  ng-controller="diagnosticoCtrl as ctrl">
    <div class="w3-container w3-center">
        <div class="container align-middle text-center">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-xs-9">
                    <h4 class="text-primary"><b>DIAGNÓSTICO</b></h4>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-xs-9">
                                <input> <!--nombre de la empresa, nombre de quien , telefono, correo-->
                            </div>
                        </div>
                            <div class="col-sm-12" ng-repeat="todo in preguntas">
                            <div class="col-xs-9">
                                <p  class="texto" align="justify"><b class="titulos">{{todo.id}}.</b>{{todo.nombre}}</p>
                                <md-radio-group layout="row" ng-model="select" ng-change="operation(select)">
                                    <md-radio-button value="1" class="md-primary">SI</md-radio-button>
                                    <md-radio-button value="0"> NO </md-radio-button>
                                </md-radio-group>
                                <br>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-xs-9">
                            <button class="btn btn-primary center-block" ng-click="analizar()">Análisis</button>
                            </div>
                        </div>
                        <br>
                        <div class="col-sm-12" ng-show="add">
                            <div class="col-xs-9">
                                    <br>
                                    <div  class="w3-col " style="display: block;margin: auto;" >
                                        <i class="w3-jumbo titulos fa fa-line-chart" ></i>
                                        <label class="titulos"> {{global}} % de Cumplimiento</label>
                                    </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
