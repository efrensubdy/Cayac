
<div>
<div  ng-controller="diagnosticoCtrl as ctrl">
    <div class="w3-container w3-center">
        <div class="container align-middle text-center">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-xs-9">
                    <h4 class="text-primary"><b>DIAGNÓSTICO</b></h4>
                    </div>
                    <div class="row">
                            <div class="col-xs-9">
                                <div id="id01" class="w3-modal" ng-show="bandera01">
                                    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:200px;max-height:300px">

                                        <div class="w3-center"><br>
                                            <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                                            <i class="fa fa-refresh fa-spin" style="font-size:60px;color:indigo;text-shadow:2px 2px 4px #000000;"></i>


                                        </div>

                                        <form class="w3-container" >
                                            <div class="w3-section">
                                                <div class="w3-row w3-center">
                                                    <label><b>Error</b></label>

                                                </div>
                                                <div class="w3-row w3-center">
                                                    <p><b>Comuniquese con SEQ</b></p>
                                                </div>
                                                <br>
                                                <div class="w3-row w3-center">
                                                    <button class="w3-button w3-indigo w3-padding w3-round" type="submit" ng-click="closeModel()">ok</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <label class="titulos">NOMBRE DE LA  EMPRESA</label>
                                    <input type="text" class="form-control" ng-model="nombreEmpresa" placeholder="nombre de la empresa"> <!--nombre de la empresa, nombre de quien , telefono, correo-->
                                </div>
                                <div class="col-sm-6">
                                    <label class="titulos">NOMBRE DE QUIEN REALIZA EL DIAGNÓSTICO</label>
                                    <input type="text" class="form-control" ng-model="nombreEmpleado" placeholder="nombre de quien hace el diganostico">
                                </div>

                            </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-9">
                            <div class="col-sm-6">
                                <label class="titulos ">TELÉFONO DE QUIEN REALIZA EL DIAGNÓSTICO</label>
                                <input type="text" class="form-control" ng-model="telefono" placeholder="telefono de quien hace el diagnostico">
                            </div>

                            <div class="col-sm-6">
                                <label class="titulos">CORREO DE QUIEN REALIZA EL DIAGNÓSTICO</label>
                                <input type="email" class="form-control" ng-model="email" placeholder="email de quien hace el diganostico">
                            </div>

                        </div>


                    </div>
                    <br>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="col-xs-9">
                                <label class="titulos center-block">CONTESTE LAS SIGUIENTES PREGUNTAS</label>
                            </div>

                        </div>
                            <div class="col-sm-12" ng-repeat="todo in preguntas">
                            <div class="col-xs-9">

                                <p  class="texto" align="justify"><b class="titulos">{{todo.id}}.</b>{{todo.nombre}}</p>
                                <md-radio-group layout="row" ng-model="answers[todo.number]">
                                    <md-radio-button value="1" class="md-primary">SI</md-radio-button>
                                    <md-radio-button value="0"> NO </md-radio-button>
                                </md-radio-group>
                                <br>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="col-xs-9">
                            <button class="btn btn-primary center-block" ng-click="analizar(nombreEmpresa,nombreEmpleado,telefono,email)">Análisis</button>

                            </div>
                        </div>
                        <br>
                        <div class="col-sm-12" ng-show="add">
                            <div class="col-xs-9">
                                    <br>
                                    <div  class="w3-col " style="display: block;margin: auto;" >
                                        <i class="w3-jumbo titulos fa fa-line-chart" ng-click="showAlert2($event)"></i>
                                        <label class="titulos"> {{global}} % de Cumplimiento</label>
                                    </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
