
<div>
<div  ng-controller="gestionDeAccidentesCtrl as ctrl">
    <div class="w3-container w3-center">
        <div class="container align-middle text-center">
            <div class="row">
                <div class="col-xs-9">
                    <h4 class="titulos" ><b>REVISE LOS ACCIDENTES REGISTRADOS POR SUS CONTRATISTAS</b></h4>
                    <p class="texto"><b>ESCOJA EL CONTRATO SOBRE EL CUAL REALIZARÁ LA REVISIÓN</b></p>
                    <div class="row">
                        <div class="col-sm-12">
                            <input class="form-control" type="text"  placeholder="A que contrato va a hacer la revision" name="contrato" list="contratos" ng-change="ocultarTodo()" ng-model="contrato">
                            <datalist id="contratos">
                                <select name="contratos" ng-model="select" ng-change="resul()">
                                    <option value="" disabled selected>Escoja un  contrato de los existentes </option>
                                    <option ng-repeat="todo in listado"  value="{{todo.idContrato}}" ng-model="selectedOption">{{todo.nombreContrato}}</option>
                                </select>
                            </datalist>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="btn btn-primary center-block" type="submit" ng-click="add($event,contrato)">Consultar</button>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        <div class="w3-container" ng-show="flag">
            <div class="container">
                <div class="col-xs-9">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-condensed">
                            <tbody>
                            <tr class="titulos" >
                                <th >Nombre de Empresa</th>
                                <th >Análisis</th>

                            </tr>
                            <tr class="texto" ng-repeat="todo in listillo | orderBy:propertyName:reverse">
                                <td >{{todo.nombreEmpresa}}</td>
                                <td >
                                    <button  class="btn btn-primary" ng-click="traerAccidentes(todo)" >
                                        Resumen
                                    </button>

                                </td>
                            </tr>

                            </tbody>

                        </table>

                    </div>
                    <br>
                    <div class="table-responsive" ng-show="bandera3">
                        <table class="table table-bordered table-hover table-condensed">
                            <tbody>
                            <tr class="titulos" >
                                <th >Nombre de Accidentado</th>
                                <th>Apellido Accidentado</th>
                                <th >Análisis</th>

                            </tr>
                            <tr class="texto" ng-repeat="todo in accidentes | orderBy:propertyName:reverse">
                                <td >{{todo.primerNombre}}</td>
                                <td>{{todo.primerApellido}}</td>
                                <td >
                                    <button  class="btn btn-primary" ng-click="showAlert($event,todo)" >
                                        Detalle
                                    </button>

                                </td>
                            </tr>

                            </tbody>

                        </table>

                    </div>
                </div>

            </div>
        </div>



    </div>
</div>
</div>
