
<div class="w3-container">
<div class="container">
  <form class="w3-container  w3-margin">

      </div>

      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña" ng-model="password">
    </div>
      <br>
        <button class="button button1 btn-block" type="submit" ng-click="add($event)">Iniciar Sesion</button>

    <br>
    </div>
  </form>
