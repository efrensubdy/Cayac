<div class="w3-container">
<div  ng-controller="mensajeriaCtrl as ctrl">
    <div class="w3-container w3-center">
        <div class="container align-middle text-center">
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-xs-9">
                    <label class="titulos"><b>EN ESTA VISTA PODRA CONSULTAR LOS MENSAJES ENVIADOS POR SU CONTRATANTE</b></label>
                    </div>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-9">
                    <div class="table-responsive">
                    <table class="table table-bordered table-hover table-condensed">
                        <thead>
                        <tr class="titulos">
                            <th>NUMERO</th>
                            <th>MENSAJE</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="texto"  ng-repeat="todo in listadoMensajes" >
                            <td>{{todo.id}}</td>
                            <td>{{todo.mensaje}}</td>

                        </tr>
                        </tbody>
                    </table>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</div>
