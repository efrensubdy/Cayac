<div>
<div  ng-controller="notificacionesCtrl as ctrl">
    <div class="w3-container w3-center">
        <div class="container align-middle text-center">
            <div class="row">
                <div class="col-sm-12">

                    <div class="col-xs-9">
                        <div class="col-sm-12">
                            <label class="titulos">LA PESTAÑA NOTIFICACIONES LE AYUDARÁ A ENTERARSE SOBRE EL COMPÓRTAMIENTO DE SU CONTRATISTA FRENTE A LAS ACTIVDADES</label>

                        </div>
                        <br>
                        <br>
                        <div class="col-sm-6">
                            <p class="texto"><b>ESCOJA EL TIPO DE NOTIFICACIÓN QUE DESEA RECIBIR</b></p>
                            <select class="form-control" ng-model="notificacion" placeholder="Tipo de Notificación" ng-change="simple(notificacion)">
                            <option ng-value="todo" ng-repeat="todo in notificaciones">{{todo.nombre}}</option>

                            </select>
                        </div>
                        <div class="col-sm-6">
                            <p class="texto"><b>ESCOJA EL MES SOBRE EL CUAL DESEA RECIBIR LAS NOTIFICACIONES</b></p>
                            <select class="form-control" ng-model="mes" data-placeholder="seleccione el mes">
                                <option ng-value="todo" ng-repeat="todo in meses">{{todo.name}}</option>

                            </select>
                        </div>
                </div>
            </div>

        </div>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-xs-9">
                    <button class="btn btn-primary align-middle" type="submit" ng-click="add(notificacion,mes)">Consultar</button>
                    </div>
            </div>



    </div>
</div>
</div>
