<div>
<div  ng-controller="planDeTrabajoCtrl as ctrl">
    <div class="w3-container ">
        <div class="container text-center" ng-show="!objeto">
            <label class="titulos"><b>EL CONTRATISTA NO A APROBADO EL INICIO DE ACTIVIDADES</b></label>
        </div>
        <div class="container align-middle" ng-show="objeto">
            <div class="row">
                <div class="col-sm-12">
                    <h4 class="titulos"><b>PLAN DE TRABAJO</b></h4>

                </div>
            </div>
            <div class="row">
                    <label class="texto">A CONTINUACIÓN ECONTRARÁ LOS MESES SOBRE LOS CUALES DEBE REGISTRAR EL PLAN </label>
                    <br>
                    <div class="row">
                    <div class="col-xs-5">
                    <select class="form-control" ng-model="mes" placeholder="seleccione el mes" ng-change="simple()">
                        <option ng-value="todo" ng-repeat="todo in meses">{{todo.name}}</option>

                    </select>
                    </div>
                    </div>
                <br>
            </div>
            <br>
            <br>
            <div class="row" ng-show="banderaActividad">
                <label class="texto">¿QUE DESEA HACER?</label>
                <br>
                <div class="row">
                <div class="col-xs-5">
                    <select class="form-control" ng-model="opcion" placeholder="seleccione lo que va a realizar" ng-change="op(opcion,mes)">
                        <option ng-value="todo" ng-repeat="todo in opciones">{{todo.nombre}}</option>

                    </select>
                </div>
                </div>
                <br>
                <br>
                <div class="row" ng-show="bandera1">
                    <label class="titulos">REGISTRE LA ACTIVIDAD</label>
                    <br>
                    <br>
                    <div class="row">
                    <div class="col-sm-10">
                        <div class="col-xs-11">
                        <label class="titulos">Nombre</label>
                        <input class="form-control" ng-model="nombre" placeholder="nombre de la actividad">
                        </div>
                    </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="col-xs-6">
                                <label class="titulos">Fecha de Inicio</label>
                                <input type="date"  class="form-control"  ng-model="fechaInicio" placeholder="Fecha Iniciación" ng-required="true">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="col-xs-6">
                                <label class="titulos">Fecha de Fin</label>
                                <input type="date"  class="form-control"  ng-model="fechaFin" placeholder="Fecha Fin" ng-required="true">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-xs-9">

                        <button class="btn btn-primary center-block" ng-click="add($event,fechaInicio | date:'yyyy-MM-dd',fechaFin | date:'yyyy-MM-dd',nombre,mes.name)">REGISTRAR ACTIVIDAD</button>
                        </div>
                    </div>
                </div>
                <div></div>
                <div class="container" ng-show="bandera4">
                    <div class="col-xs-8">
                        <label class="titulos">SUBA LOS SOPORTES A SUS ACTIVIDADES REGISTRADAS</label>
                        <table class="table table-sm  table-bordered table-hover table-condensed  text-justify">
                            <thead>
                            <tr class="titulos">
                                <th>ACTIVIDAD</th>
                                <th>SUBA SOPORTE</th>
                                <th>Estado</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="texto" ng-repeat="todo in table2" >
                                <td>{{todo.nombre}}</td>
                                <td><input class="form-control" type="file" file-model="myFile"/></file-model>
                                    <br>
                                    <button type="button" class="button button1 w3-center" ng-click="subirDocumento(todo,myFile)" ng-model="tablita">Subir</button></td>
                                <td>
                                    <div ng-show="{{todo.estado}}" class="w3-col" style="width:50px"><a href="{{todo.evidencia}}" download><i class="w3-xxlarge fa fa-check-square"></i></a></div>
                                    <div ng-show="{{!todo.estado}}" class="w3-col" style="width:50px"><a href="{{todo.evidencia}}" download><i class="w3-xxlarge fa fa-exclamation-triangle"></i></a></div>

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="container" ng-show="bandera3">
                    <div class="col-xs-8">
                        <label class="titulos">EN LA PARTE DE ABAJO ECONTRARÁ TODAS LAS ACTIVIDADES REGISTRADAS</label>
                        <table class="table table-sm  table-bordered table-hover table-condensed  text-justify">
                            <thead>
                            <tr class="titulos">
                                <th>NUMERO</th>
                                <th>ACTIVIDAD</th>
                                <th>MES</th>
                                <th>FECHA DE INICIO</th>
                                <th>FECHA FIN</th>
                                <th>SOPORTE</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="texto" ng-repeat="todo in table3" >
                                <td>{{todo.id}}</td>
                                <td>{{todo.nombre}}</td>
                                <td>{{todo.mes}}</td>
                                <td>{{todo.fechaInicio}}</td>
                                <td>{{todo.fechaFin}}</td>
                                <td>
                                    <div ng-show="{{todo.estado}}" class="w3-col" style="width:50px"><a href="{{todo.evidencia}}" download><i class="w3-xxlarge fa fa-check-square"></i></a></div>
                                    <div ng-show="{{!todo.estado}}" class="w3-col" style="width:50px"><a href="{{todo.evidencia}}" download><i class="w3-xxlarge fa fa-exclamation-triangle"></i></a></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</div>
<br>
<br>
<br>
