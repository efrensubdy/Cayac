
<div  ng-controller="registroServicioCtrl as ctrl" class="push-left">

    <div class="w3-container">
        <div class="container align-middle text-center">
            <div class="form-group row">
                <div class="col-sm-12">
                    <h4 class="text-primary"><b>Registre El servicio a contratar</b></h4>

                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="col-xs-10">
                    <label>Nombre</label>
                    <input class="form-control" type="text" ng-model="nombre">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="col-xs-10">
                    <label>Tipo</label>
                    <input class="form-control" type="text" ng-model="area">
                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <br>
                    <button class="button button1 align-middle " type="submit" ng-click="add($event)">Registrar</button>

                </div>
            </div>
        </div>



    </div>
</div>
