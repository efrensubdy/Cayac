<md-dialog id="attribute-dialog" aria-label="Cumplidos">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>Control  de Archivos</h1>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-library="material-icons">highlight_off</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Subidos">
                    <md-content class="md-padding">
                        <div class="md-dialog-content">
                            <table class="table table-bordered table-hover table-condensed">
                                <thead>
                                <tr>
                                    <th>Requisito</th>
                                    <th>Estado</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr  ng-repeat="todo in listadoActividad" >
                                    <td>{{todo.nombre}}</td>
                                    <td><div ng-show="{{todo.estado}}" class="w3-col" style="width:50px"><a href="{{todo.evidencia}}" download><i class="w3-xxlarge fa fa-check-square"></i></a></div></td>

                                </tr>
                                </tbody>
                            </table>
                            <button ng-show="!objeto" class="btn btn-primary" ng-click="aprobarPlanDeTrabajo()"> Aprobar Plan de Trabajo</button>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="No subidos">
                    <md-content class="md-padding">
                        <div class="md-dialog-content">
                            <table class="table table-bordered table-hover table-condensed">
                                <thead>
                                <tr >
                                    <th>Requisito</th>
                                    <th>Estado</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr  ng-repeat="todo in listadoActividad2" >
                                    <td>{{todo.nombre}}</td>
                                    <td><div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-exclamation-triangle"></i></div></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-dialog-content>
    </form>
</md-dialog>
