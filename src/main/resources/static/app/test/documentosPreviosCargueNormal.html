<md-dialog id="attribute-dialog" aria-label="Requisitos">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>Documentos</h1>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-library="material-icons">highlight_off</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Subir Documentos">
                    <md-content class="md-padding">
                        <div class="md-dialog-content">

                            <div ng-controller = "gestionDinamicaCtrl">
                                <label>{{item.apodo}}</label>
                                <input type="file" file-model="myDocSugeridoPrevio"  class="form-control" id ="myFileField" />
                                <button type="button" class="w3-btn w3-blue" ng-click="agregarDocumentoPrevio(myDocSugeridoPrevio,item)" ng-model="tablita">Subir</button>
                            </div>

                        </div>

                    </md-content>


                </md-tab>
                <md-tab label="Historial Documental" ng-click="consultar()">
                    <md-content class="md-padding">
                        <div class="md-dialog-content">
                            <label>{{item.apodo}}</label>
                            <br>
                            <table class="w3-table-all">
                                <thead>
                                <tr class="w3-light-grey w3-hover-grey" >
                                    <th>Numero de Documento</th>
                                    <th>soporte</th>
                                </tr>
                                <tbody>
                                <tr class="w3-hover-green" ng-repeat="todo in historicoDeDocumentos">
                                    <td><b>{{todo.id}}</b> </td>
                                    <td><div class="w3-col" style="width:50px"><a href="{{todo.contenido}}" download><i class="w3-xxlarge fa fa-check-square"></i></a></div>  </td>
                                </tr>

                                </tbody>
                                </thead>

                            </table>


                        </div>

                    </md-content>


                </md-tab>

            </md-tabs>
        </md-dialog-content>




    </form>


</md-dialog>
