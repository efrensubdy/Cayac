<md-dialog id="attribute-dialog" aria-label="Requisitos">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>Documentos</h1>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-library="material-icons">highlight_off</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Historial Documental">
                    <md-content class="md-padding">
                        <div class="md-dialog-content" >

                            <br>
                            <table class="table table-striped table-bordered table-hover table-condensed align-middle">
                                <thead>
                                <tr>
                                    <th>Numero de Documento</th>
                                    <th>Nombre</th>
                                    <th>soporte</th>
                                </tr>
                                <tbody>
                                <tr ng-repeat="todo in historialmatriz">
                                    <td><b>{{todo.id}}</b> </td>
                                    <td><b>{{todo.nombre}}</b></td>
                                    <td><div clagss="w3-col" style="width:50px"><a href="{{todo.contenido}}" download><i class="w3-xxlarge fa fa-download"></i></a></div>  </td>
                                </tr>
                                </tbody>
                                </thead>
                            </table>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-dialog-content>
    </form>
</md-dialog>
