<md-dialog id="attribute-dialog" aria-label="Confirmacion">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>Detalles</h1>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-library="material-icons">highlight_off</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Info">
                    <md-content class="md-padding">
                        <div class="md-dialog-content">
                            <div class="w3-center"><i class="fa fa-question-circle" style="font-size:80px;color:black;text-shadow:2px 2px 4px #000000;"></i></div>
                            <br>
                            <label>Desea ver sus definitivos</label>
                            <md-button class="md-warn md-raised md-hue-2" ng-click="show($event)">si</md-button>
                            <md-button class="md-warn md-raised md-hue-2" ng-click="cancel()">no</md-button>

                        </div>
                    </md-content>


                </md-tab>
            </md-tabs>
        </md-dialog-content>




    </form>


</md-dialog>
