<md-dialog id="attribute-dialog" aria-label="Mensaje">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h1>Detalles</h1>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-library="material-icons">highlight_off</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Mensaje">
                    <div class="md-dialog-content">
                        <label class="titulos">Escoja el contratista al que va enviar el mensaje </label>
                        <md-select aria-label="select" class="titulos"  data-placeholder="Seleccione el contratista" name="singleSelect" ng-model="ciclo" >


                        </md-select>
                    </div>
                </md-tab>
            </md-tabs>
        </md-dialog-content>
    </form>
</md-dialog>
