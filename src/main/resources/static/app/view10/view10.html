<div class="w3-container ">
    <h1 class="w3-center" >REVISE LO QUE SUBIERON SUS CANDIDATOS</h1>
    <form  id="myForm" action="/action_page.php" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
        <div class="w3-row w3-section">
            <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-search"></i></div>
            <h2 class="w3-center">ESCOJA EL CONTRATO SOBRE EL CUAL REALIZARÁ LA REVISIÓN</h2>
            <div class="w3-rest">
                <input class="w3-input w3-border" type="text"  placeholder="A que contrato le va aplicar los requisitos" name="contrato" list="contratos" ng-model="contrato">
                <datalist id="contratos">
                    <select name="contratos" ng-model="select">
                        <option value="" disabled selected>Escoja el contrato  para el cual </option>
                        <option ng-repeat="todo in listado"  value="{{todo.idContrato}}" ng-model="selectedOption">{{todo.nombreContrato}}</option>
                    </select>
                </datalist>
            </div>
        </div>
    </form>
    <button class="w3-btn w3-blue" type="submit" ng-click="add()">Consultar</button>
</div>
<br>
<br>
    <div class="w3-container" ng-show="flag">
      <p>EN LA SIGUIENTE TABLA ENCONTRARÁ A LOS CONTRATISTAS PERTENECIENTES AL CONTRATO</p>

            <table class="w3-table-all">
              <tbody>
                <tr class="w3-light-grey w3-hover-grey">
                  <th class="w3-center"><button ng-click="sortBy('nombreEmpresa')">Nombre de Empresa</button></th>
                    <th class="w3-center">Cumplidos</th>
                  <th class="w3-center">No cumplidos</th>
                  <th class="w3-center">Estadísticas</th>


              </tr>
                <tr  class="w3-hover-green" ng-repeat="todo in listillo | orderBy:propertyName:reverse">
                    <td class="w3-center">{{todo.nombreEmpresa}}</td>
                    <td class="w3-center">
                        <md-button button class="md-primary md-raised" ng-click="showAlert($event,todo)" >
                            Resumen
                        </md-button>
                    </td>
                    <td class="w3-center">
                        <md-button button class="md-primary md-raised" ng-click="showAlert2($event,todo)">

                    </td>

              </tbody>

            </table>

    </div>
