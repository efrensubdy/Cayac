
<div class="w3-container ">
    <div class="container">
        <h4  ><b>REVISE A SUS CONTRATISTAS</b></h4>
    <form>
        <div class="form-group">
           <div class="row">
            <div class="col-xs-9">
            <h4 ><b>ESCOJA EL CONTRATO SOBRE EL CUAL QUIERE VER LOS CONTRATISTAS</b></h4>
            <p><b>EN PARTE DE ABAJO ECONTRAR√Å UNA LISTA DE TODOS SUS CONTRATOS DISPONIBLES</b> </p>
                <input class="form-control" type="text"  placeholder="Contratos Existentes" name="contrato" list="contratos" ng-model="contrato">
                <datalist id="contratos">
                    <select name="contratos" ng-model="select">
                        <option value="" disabled selected>Contratos existentes </option>
                        <option ng-repeat="todo in listado"  value="{{todo.idContrato}}" ng-model="selectedOption">{{todo.nombreContrato}}</option>
                    </select></datalist>
                <br>
            </div>
           </div>
            <div class="row">
                <br>
                <button class="button button1 " type="submit" ng-click="add()">Consultar</button>
            </div>
        </div>
    </form>
    <br>

    <div class="w3-container align-middle" ng-show="flag">
        <h4>FINALISTAS DEFINITIVOS</h4>

        <div class="w3-container">
            <div class="col-xs-9">
            <table class="table  table-bordered table-hover table-condensed">
                <tbody>
                <tr class="titulos">
                    <th> Nombre de Empresa</th>
                    <th>Finalistas Definitivos</th>

                </tr>
                <tr class="texto"  ng-repeat="todo in listado | orderBy:propertyName:reverse">
                    <td>{{todo.nombreEmpresa}}</td>
                    <td>
                        <button  class="btn button1"  ng-click="showAlert2($event,todo)">
                            Detalle Contratista
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            </div>

        </div>
    </div>
    </div>
</div>
