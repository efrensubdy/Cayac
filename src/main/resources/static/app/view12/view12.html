<div>
<div class="w3-container w3-center ">
    <div class="container align-middle text-center">

    <form>
        <div class="form-group">
           <div class="row">
            <div class="col-xs-9">
                <h4 class="titulos"><b>REVISE A SUS CONTRATISTAS</b></h4>
            <label class="texto"><b>ESCOJA EL CONTRATO SOBRE EL CUAL QUIERE VER LOS CONTRATISTAS</b></label>
            <p class="texto"><b>EN PARTE DE ABAJO ECONTRAR√Å UNA LISTA DE TODOS SUS CONTRATOS DISPONIBLES</b> </p>
                <div class="col-sm-11">
                <input class="form-control" type="text"  placeholder="Contratos Existentes" name="contrato" list="contratos" ng-model="contrato">
                <datalist id="contratos">
                    <select name="contratos" ng-model="select">
                        <option value="" disabled selected>Contratos existentes </option>
                        <option ng-repeat="todo in listado"  value="{{todo.idContrato}}" ng-model="selectedOption">{{todo.nombreContrato}}</option>
                    </select></datalist>
                <br>
                </div>
                <div class="col-sm-11">
                    <button class="btn btn-primary center-block" type="submit" ng-click="add()">Consultar</button>
                </div>
            </div>
           </div>
        </div>
    </form>
    <br>

    <div class="row"  ng-show="flag">
        <div class="container">
        <div class="w3-container">
            <div class="col-xs-9">
                <div class="table-responsive">
            <table class="table  table-bordered table-hover table-condensed">
                <tbody>
                <tr class="titulos">
                    <th> Nombre de Empresa</th>
                    <th>Finalistas Definitivos</th>

                </tr>
                <tr class="texto"  ng-repeat="todo in listado | orderBy:propertyName:reverse">
                    <td>{{todo.nombreEmpresa}}</td>
                    <td>
                        <button  class="btn btn-primary"  ng-click="showAlert2($event,todo)">
                            Detalle Contratista
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
</div>
</div>
