
<div class="w3-container">
<div ng-controller="View13Ctrl" layout="column"  layout-padding ng-cloak>
    <br/>
    <md-content class="md-no-momentum" layout-padding>

        <div layout-gt-xs="row"  layout-align="space-around center">
            <div flex-gt-xs>
            <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <md-icon md-font-library="material-icons">class</md-icon>
            <label>TIPO DE CONTRATO</label>
            <md-select aria-label="Select 1" ng-model="contrato.tipoContrato" placeholder="Escoja el tipo de Contrato">
                <md-option ng-value="todo.name" ng-repeat="todo in options">{{ todo.name }}</md-option>

            </md-select>
            </md-input-container>
            </div>
            <div flex-gt-xs>
                <md-input-container class="md-icon-float md-block">
                <md-icon md-font-library="material-icons">style</md-icon>
                <label>Nombre del Contrato</label>
                <input ng-model="contrato.nombreContrato" type="text" placeholder="Nombre del Contrato (Obligatorio)" ng-required="true">
                </md-input-container>
            </div>

        </div>
        <div layout-gt-xs="row"  layout-align="center center">
           <label class="w3-center">ADJUNTE</label>
        </div>
        <div layout-gt-xs="row"  layout-align="space-around center">

            <div flex-gt-xs >
            <label>RUT</label>
            <input class="form-control" type="file" file-model="myFile" name="myFile"/>
            </div>
            <div flex-gt-xs>
            <label>CAMARA DE COMERCIO</label>
            <input class="form-control" type="file" file-model="myFile2" name="myFile2"/>
            </div>
            <div flex-gt-xs>
            <label>CEDULA DEL REPRESENTANTE</label>
            <input class="form-control" type="file" file-model="myFile3" name="myFile3"/>
            </div>
        </div>
          <div layout-gt-xs="row">
              <div flex-gt-xs>
                  <label>FECHA DE INICIO DE CONTRATO</label>
                  <md-datepicker  ng-model="contrato.fechaInicio" md-placeholder="Fecha Iniciación " ng-required="true"></md-datepicker>
              </div>

              <div flex-gt-xs>
                  <label>FECHA DE FINALIZACION DE CONTRATO</label>
                  <md-datepicker  ng-model="contrato.fechaFin" md-placeholder="Fecha Iniciación " ng-required="true"></md-datepicker>
              </div>

              <div flex-gt-xs>
                  <label>FECHA DE INICIO DE ACTIVIDADES</label>
                  <md-datepicker  ng-model="contrato.fechaInicioDeActividades" md-placeholder="Fecha Iniciación " ng-required="true"></md-datepicker>
              </div>

          </div>


        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>

        <md-button class="md-raised md-primary" ng-click="add($event,contrato.fechaInicio | date:'yyyy-MM-dd',contrato.fechaFin | date:'yyyy-MM-dd',contrato.fechaInicioDeActividades | date:'yyyy-MM-dd')"  >Agregar Contrato</md-button>
        </section>

    </md-content>
</div>
</div>
