
<div  ng-controller="View13Ctrl" class="w3-container w3-left">
</div>
    <div class="container ">
        <h4 class="w3-center"><b>REGISTRE SU CONTRATO</b></h4>
            <div class="row">
            <div class="col-sm-6">
                <h6 for="email">TIPO DE CONTRATO</h6>
                <select class="form-control" ng-model="contrato.tipoContrato" placeholder="Escoja el tipo de Contrato">
                    <option ng-value="todo.name" ng-repeat="todo in options">{{ todo.name }}</option>
                </select>

            </div>
            <div class="col-sm-6">
                <h6 >NOMBRE DEL CONTRATO</h6>
                <input ng-model="contrato.nombreContrato" type="text" class="form-control" id="email">

            </div>
            </div>

    </div>
    <br>
    <div class="container">
        <form>
            <div class="form-group">
                <h6>RUT</h6>
                <input type="file" class="form-control"  file-model="myFile" name="myFile"/>
            </div>
            <div class="form-group">
                <h6>CAMARA DE COMERCIO</h6>
                <input type="file" class="form-control"  file-model="myFile2" name="myFile2"/>
            </div>
            <div class="form-group">
                <h6>CEDULA DEL REPRESENTANTE</h6>
                <input type="file" class="form-control"  file-model="myFile3" name="myFile3"/>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="row">
                <div class="col-sm-4">
                    <h6>FECHA DE INICIO DE CONTRATO</h6>
                    <input type="date"  class="form-control"  ng-model="contrato.fechaInicio" md-placeholder="Fecha Iniciación " ng-required="true"></input>
                </div>
                <div class="col-sm-4">
                    <h6>FECHA DE FINALIZACION DE CONTRATO</h6>
                    <input type="date" class="form-control"   ng-model="contrato.fechaFin" md-placeholder="Fecha Iniciación " ng-required="true"></input>
                </div>
                <div class="col-sm-4">
                    <h6>FECHA DE INICIO DE ACTIVIDADES</h6>
                    <input type="date" class="form-control" ng-model="contrato.fechaInicioDeActividades" md-placeholder="Fecha Iniciación " ng-required="true"></input>
                </div>
        </div>
        <br>
        <div class="row">
            <button class="btn btn-primary center-block" ng-click="add($event,contrato.fechaInicio | date:'yyyy-MM-dd',contrato.fechaFin | date:'yyyy-MM-dd',contrato.fechaInicioDeActividades | date:'yyyy-MM-dd')">REGISTRAR CONTRATO</button>
        </div>
         </div>
