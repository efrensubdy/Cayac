
<div class="w3-container">
    <div class="container align-middle">
    <form >
        <h4 ><b>CONSULTAR CANDIDATOS</b></h4>
        <div class="form-group">

            <div class="container">
                <div class="col-xs-9">
                    <p><b>ESCOJA UNO DE LOS SERVICIOS A CONTRATAR PRESENTADOS A CONTINUACIÓN</b></p>
                <input class="form-control" type="text"  placeholder="A que contrato pertenece el contratista" name="contrato" list="contratos" ng-model="contrato">
                <datalist id="contratos">
                    <select name="contratos" ng-model="select">
                        <option value="" disabled selected>Escoja El servicio a contratar al que va pertenecer el candidato</option>
                        <option ng-repeat="todo in listado"  value="{{todo.id}}" ng-model="selectedOption">{{todo.nombre}}</option>
                    </select>
                </datalist>
                </div>
            </div>
        </div>

    </form>
        <div class="col-xs-9">
             <button class="btn btn-primary " type="submit" ng-click="add($event)">Consultar </button>
        </div>
    </div>
</div>
<br>
<br>
    <div class="container align-middle" ng-show="flag">
        <div class="col-xs-10">
    <h4><b>CANDIDATOS CONTRATISTAS</b></h4>
            <p><b>EN LA SIGUIENTE TABLA PODRÁ OBSERVAR TODA LA INFORMACIÓN PERTENECIENTE AL CANDIDATO</b></p>

    <table class="table table-bordered table-hover table-condensed">
        <tbody>
        <tr class="titulos">
            <th>Nombre de Empresa</th>
            <th>EMPRESA LIGADA</th>


        </tr>
        <tr  class="texto" ng-repeat="todo in listado2 | orderBy:propertyName:reverse">
            <td>{{todo.nombreEmpresa}}</td>
            <td>
                <button class="button button1" ng-click="showAlert2($event,todo)">
                    Detalle Empresa
                </button>
            </td>
        </tr>
        </tbody>
    </table>
        </div>
</div>
