
<div class="w3-container">
    <div class="container">
        <form class="w3-container  w3-margin">
            <h4 class="titulos"><b>Actualizar Contraseña</b></h4>
            <div id="id01" class="w3-modal" ng-show="bandera01">
                <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:200px;max-height:300px">

                    <div class="w3-center"><br>
                        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                        <i class="fa fa-refresh fa-spin" style="font-size:60px;color:indigo;text-shadow:2px 2px 4px #000000;"></i>


                    </div>

                    <form class="w3-container" >
                        <div class="w3-section">
                            <div class="w3-row w3-center">
                                <label><b>Error</b></label>

                            </div>
                            <div class="w3-row w3-center">
                                <p><b>Comuniquese con SEQ</b></p>
                            </div>
                            <br>
                            <div class="w3-row w3-center">
                                <button class="w3-button w3-indigo w3-padding w3-round" type="submit" ng-click="closeModel()">ok</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="antiguo" type="password" class="form-control" name="email" placeholder="Contraseña Antigua" ng-model="contra">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Contraseña" ng-model="password">
                </div>
                <br>
                <button class="button button1 btn-block" type="submit" ng-click="add($event,contra,password)">Actualizar</button>

                <br>
            </div>
        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
</div>
