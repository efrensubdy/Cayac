    <table class="table table-sm   table-bordered table-hover table-condensed  text-justify"  ng-controller="View9Ctrl">
        <thead>
        <tr class="titulos text-center">
                <th width="600px"> Descripcion</th>
                <th width="600px">Soporte</th>
                <th width="600px">Estado</th>
        </tr>
        </thead>
        <tbody >
        <tr class="texto"   ng-repeat="todo in list1" >
            <td width="600px" ng-model="pero" >{{todo.descripcion}}</td>
            <td width="800px" >
               <div>
                 <input class="form-control" type="file" file-model="myFile"/></file-model>
                   <button class="btn button1 align-middle" type="button" ng-click="agregar($event,todo)" ng-model="tablita">Subir</button>
                </div>
            </td>
            <td width="50px" >
                <div class="w3-col" ng-show="{{todo.estado}}||flag"  style="width:50px"><i class="w3-xxlarge fa fa-check-square"></i></div>
            </td>
        </tr>
        <tr  ng-repeat="todo in list2" >
            <td width="600px"  ng-model="pero" >{{todo.descripcion}}</td>
            <td width="800px">
                <div>
                    <input class="form-control" type="file" file-model="myFile"/></file-model>
                    <button type="button" class="btn button1 align-middle" ng-click="agregar2($event,todo)" ng-model="tablita">Subir</button>
                </div>
            </td>
            <td width="50px">
                <div ng-show="{{todo.estado}}||flag2" class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-check-square"></i></div>
            </td>
        </tr>
        </tbody>
    </table>
